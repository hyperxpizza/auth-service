version: '3.7'
services:
  postgres:
    build: ./postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - data:/var/lib/postgresql/data
    restart: always
    ports: 
      - '5432:5432'
    networks:
      - default
  redis:
    image: redis
    restart: 
    ports:
      - 6379:6379
    networks:
      - default
  authservice:
    build: 
      dockerfile: Dockerfile
      context: .
    depends_on:
      - postgres
    restart: always
    ports: 
      - "8886:8886"
    networks:
      - default
volumes:
  data: